# Application Configuration
spring.application.name=Financial Security System

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/financial_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.show-actuator=true
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=YourSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256AlgorithmSecureKey2024
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Security
spring.security.user.name=admin
spring.security.user.password=admin123

# Actuator
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.tunisia.financial=DEBUG
logging.level.org.springframework.security=DEBUG

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cache
spring.cache.type=simple

# AI Models Path
ai.models.path=models/

# LangChain4j Configuration
langchain4j.model.temperature=0.7